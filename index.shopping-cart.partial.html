<div class="shopping-cart">
    <div class="shopping-cart__header">
        <h2 class="shopping-cart__title">Shopping Cart</h2>
        <button class="shopping-cart__close-button" aria-label="Close">&times;</button>
    </div>
    <div class="shopping-cart__content">
        <div shopping-cart-product>
            <img src="" alt="Product image" class="shopping-cart-product__image">
            <div class="shopping-cart__product-info">
                <p class="shopping-cart__product-name">Shine Box ...</p>
                <div class="shopping-cart__quantity">
                    <label for="product-quantity" class="shopping-cart__quantity-label">Quantity:</label>
                    <input type="number" id="product-quantity" class="shopping-cart__quantity-input" value="1">
                </div>
                <p class="shopping-cart__product-price">$299.00</p>
            </div>
        </div>


    </div>
</div>
