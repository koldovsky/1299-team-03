<div class="shopping-cart-container">
  <div class="shopping-cart__overlay"></div>
  <div class="shopping-cart">
    <div class="shopping-cart__header">
      <h2 class="shopping-cart__title">Shopping Cart</h2>
      <button class="shopping-cart__close-button" aria-label="Close">
        &times;
      </button>
    </div>
    <div class="shopping-cart__content">
      <div class="shopping-cart__product">
        <h3 class="shopping-cart__product-header">Products</h3>
        <div class="shopping-cart__product-info">
          <img
            class="shopping-cart__product-info-image"
            src="/img/index/shopping-cart/shopping-cart-product.png"
            alt="Shine Box"
          />
          <div class="shopping-cart__product-details">
            <p class="shopping-cart__product-name">Shine Box (FAL)</p>
            <input
              type="number"
              id="product-quantity"
              class="shopping-cart__quantity-input"
              value="1"
              min="1"
            />
            <p class="shopping-cart__product-price">$299.00USD</p>
          </div>
          <button class="shopping-cart__remove-button">
            <img
              class="shopping-cart__remove-icon"
              src="/img/index/shopping-cart/shopping-cart-remove-button.svg"
              alt="Remove"
            />
          </button>
        </div>
      </div>
      <div class="shopping-cart__summary">
        <a href="#" class="shopping-cart__promo-link">Promo code</a>
        <div class="shopping-cart__total">
          <div class="shopping-cart__total-promo-code">
            <input
            type="text"
            class="shopping-cart__total-promo-code-input"
            placeholder="Enter promo code"
            id="promo-code-input"
            />
            <button class="shopping-cart__total-promo-code-button">Ok</button>
          </div>
          <span class="shopping-cart__total-label">Total:</span>
          <span class="shopping-cart__total-amount">$299.00USD</span>
        </div>
      </div>
      <form class="shopping-cart__form" action="#" method="post">
        <h3 class="shopping-cart__form-header">Place an order</h3>
        <div class="shopping-cart__form-group">
          <label class="shopping-cart__form-label" for="name"
            >Name <span class="required">*</span></label
          >
          <input
            type="text"
            id="name"
            name="name"
            class="shopping-cart__form-input"
            placeholder="Your name"
          />
        </div>
        <div class="shopping-cart__form-group">
          <label class="shopping-cart__form-label" for="email"
            >Email <span class="required">*</span></label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="shopping-cart__form-input"
            placeholder="Your email"
          />
        </div>
        <div class="shopping-cart__form-group">
          <label class="shopping-cart__form-label" for="phone"
            >Phone <span class="required">*</span></label
          >
          <input
            type="tel"
            id="phone"
            name="phone"
            class="shopping-cart__form-input"
            placeholder="Your phone"
          />
        </div>
        <div class="shopping-cart__form-group">
          <label class="shopping-cart__form-label" for="comments"
            >Comments</label
          >
          <textarea
            id="comments"
            name="comments"
            class="shopping-cart__form-input shopping-cart__form-textarea"
            placeholder="Add any additional information on the order here"
          ></textarea>
        </div>
        <div class="shopping-cart__form-footer">
          <button type="submit" class="shopping-cart__submit">
            Order Shine Box
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
